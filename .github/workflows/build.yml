name: Build Unity Game

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
  workflow_dispatch:

env:
  UNITY_VERSION: 6000.0.61f1

jobs:
  build:
    name: Build for ${{ matrix.targetPlatform }}
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        targetPlatform:
          - StandaloneOSX # Mac
          - StandaloneWindows64  # Windows 64-bit

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          lfs: true

      - name: Cache Unity Library
        uses: actions/cache@v3
        with:
          path: Library
          key: Library-${{ matrix.targetPlatform }}-${{ hashFiles('Assets/**', 'Packages/**', 'ProjectSettings/**') }}
          restore-keys: |
            Library-${{ matrix.targetPlatform }}-
            Library-

      - name: Free Disk Space
        run: |
          sudo rm -rf /usr/share/dotnet
          sudo rm -rf /opt/ghc
          sudo rm -rf "/usr/local/share/boost"
          sudo rm -rf "$AGENT_TOOLSDIRECTORY"

      - name: Build Unity Project
        uses: game-ci/unity-builder@v4
        env:
          UNITY_LICENSE: ${{ secrets.UNITY_LICENSE }}
          UNITY_EMAIL: ${{ secrets.UNITY_EMAIL }}
          UNITY_PASSWORD: ${{ secrets.UNITY_PASSWORD }}
        with:
          targetPlatform: ${{ matrix.targetPlatform }}
          unityVersion: ${{ env.UNITY_VERSION }}
          buildsPath: build
          buildName: JameGam55

      - name: Upload Build
        uses: actions/upload-artifact@v4
        with:
          name: Build-${{ matrix.targetPlatform }}
          path: build/${{ matrix.targetPlatform }}
          retention-days: 14

  release:
    name: Create Release
    runs-on: ubuntu-latest
    needs: build
    if: startsWith(github.ref, 'refs/tags/v')

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Download Mac Build
        uses: actions/download-artifact@v4
        with:
          name: Build-StandaloneOSX
          path: builds/mac

      - name: Download Windows Build
        uses: actions/download-artifact@v4
        with:
          name: Build-StandaloneWindows64
          path: builds/windows

      - name: Create Archives
        run: |
          cd builds/mac && zip -r ../../JameGam55-Mac.zip . && cd ../..
          cd builds/windows && zip -r ../../JameGam55-Windows.zip . && cd ../..

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            JameGam55-Mac.zip
            JameGam55-Windows.zip
          body: |
            ## JameGam55 Release

            ### Downloads
            - **macOS**: JameGam55-Mac.zip
            - **Windows**: JameGam55-Windows.zip

            Built with Unity ${{ env.UNITY_VERSION }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
